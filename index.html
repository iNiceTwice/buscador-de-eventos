<!doctype html>
<html lang="en">
  <head>
    <title>Mostrar eventos con Eventbrite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
        <header>
          <p class="raleway ml-4">with</p>
          <img class="e-logo" src="img/e-logo.png" alt="Eventbrite">
        </header>
        <div class="carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <!-- Slide One -->
                    <div class="carousel-item active" style="background-image: url('img/1.jpg');"></div>
                    <!-- Slide Two -->
                    <div class="carousel-item" style="background-image: url('img/2.jpg');">
                    </div>
                    <!-- Slide Three -->
                    <div class="carousel-item" style="background-image: url('img/3.jpg');">
                    </div>
                    <div class="carousel-item" style="background-image: url('img/4.jpg');">
                    </div>
                </div>
            </div>
        </div>
            <div class="flex-wrapper carousel-photo main-title">
                <div class="row w-100 flex-wrapper inputs-container">
                    <div class="col-12">
                        <div class="main-title-bg w-100">
                            <h1 class="raleway title">Eventos de tú interés o en tu ciudad</h1>
                        </div>
                    </div>
                    <label class="mt-2">Evento/Lugar</label>
                    <input id="evento" type="text" class="form-control">
                    <label class="mt-2">Categoria</label>
                    <select class="custom-select" id="categorias"></select>
                    <button id="btn" class="mt-4 btn">Buscar</button>
                    <div id="msjContainer"></div>
                    <a id="eventsReady" href="#anchor"></a>
                </div>
            </div>
    
        <div id="anchor"></div>
        <div id="eventosContainer" class="container-fluid">
            <div id="listadoEventos" class="card-columns"></div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script/app.js" type="module"></script>
  </body>
</html>
